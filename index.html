  <!DOCTYPE html>
<html lang="en">
<head>
  <title>WOCr - Play the game!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/stylesheet.css">
  <script src="js/index.js"></script>
</head>
<body>

  <div id="login" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Who are you?</h4>
        </div>
        <div class="modal-body">
          <form class="form-inline text-center">
            <div class="form-group center-block">
              <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input type="text" class="form-control" placeholder="Your username">
              </div>
            </div>
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-ok"></span> OK
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-4">
          <h2 id="logo">
            <span class="glyphicon glyphicon-bullhorn"></span> WOCr
          </h2>
        </div>
        <div id="menu" class="col-xs-6 col-md-8 text-right">
          <div>Hey, Taborda!</div>
          <div><a href="results.html">Check your results <span class="glyphicon glyphicon-tasks"></span></a></div>
          <div><a href="leaderboard.html">Leaderboard <span class="glyphicon glyphicon-stats"></span></a></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <input id="itemId" type="hidden"/>

    <h2 id="title" class="text-center"></h2>
    <img id="image" class="img-responsive img-rounded center-block" src="">
    <p id="description" class="text-center"></p>

    <form id="guess-form" class="form-inline text-center">
      <div class="form-group center-block">
        <div class="input-group">
          <div class="input-group-addon">â‚¬</div>
          <input id="answerText" type="text" class="form-control" placeholder="Amount (in euros)">
        </div>
      </div>
      <button id="submitAnswer" type="button" class="btn btn-success">
        <span class="glyphicon glyphicon-ok"></span> Submit
      </button>
      <button id="skipItem" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-right"></span> Skip
      </button>
    </form>

  </div>

</body>

</html>
